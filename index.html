<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script id="template" type="text/x-tmpl-mustache">
        <article class="photo-template">
            <h2>{{title}}</h2>
            <img src="{{image_url}}" alt="{{title}}" />
            <p>{{description}}</p>
        </article>
    </script>
    <title>The Gallery of Horns</title>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
    </header>
    <section id="filter-section">
        <span>Filter</span>
        <select id="keyword-filter">
            <option value="default">All</option>
        </select>
        <span>Sort By</span>
        <select id="sortby">
            <option value="title">Title</option>
            <option value="horns">Number of horns</option>
        </select>
        <div class="pagination">
          <button id="page-1">Page 1</button>
          <button id="page-2">Page 2</button>
        </div>
    </section>
    <main></main>
    <footer>&copy; 2018 Code Fellows</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
